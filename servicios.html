<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/ea9d5b533d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>


    <!--      NAVBAR     -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>

        <a href="./index.html" class="index">
            <h1>ZEQUE.PCFIX</h1>
        </a>

        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./faq.html">Preguntas frecuentes</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>



    <!-- SERVICIOS -->
    <h2 id="s-title">Servicios disponibles</h2>

    <div id="divservicios">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Sin servicios seleccionados :(</th>
                </tr>
            </tfoot>
        </table>

        <div class="fila-service" id="service">

        </div>

    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm btn-vaciar" id="vaciar-carrito">
                Vaciar carrito
            </button>
            <button class="btn btn-sm pagar" id="pagar">Pagar</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm btn-mas">
                    +
                </button>
                <button class="btn btn-danger btn-sm btn-menos">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>




    <template id="template-card">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <img src="" alt="" class="card-img-top" style="width: 100px; height: 100px;">
                        <div class="card-body">
                            <h5>Nombre</h5>
                            <p>Precio</p>
                            <button class="btn btn-dark btn-add">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>







        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assets/main.js"></script>
</body>

</html>
